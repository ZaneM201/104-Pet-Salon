</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

    <h1>Registration</h1>
    <form class="m-5 p-4 container border rounded bg-light shadow-sm " id="petRegistrationForm">
        <div class="row">
            <div class="col">
                <label class="form-label fw-bold" for="name">Name:</label>
                <input class="form-control" type="text" id="petName">
            </div>
            <div class="col">
                <label class="form-label fw-bold" for="age">Age:</label>
                <input class="form-control" type="number" id="pAge">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label fw-bold" for="gender">Gender:</label>
                <select class="form-select" name="petGender" id="petGender">
                    <option value="">Select One</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label fw-bold" for="breed">Breed:</label>
                <select class="form-select" name="petBreed" id="petBreed">
                    <option value="">Select One</option>
                    <option value="dog">üê∂ Dog</option>
                    <option value="cat">üê± Cat</option>
                </select> 
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <label class="form-label fw-bold" for="service">Service:</label>
                <select class="form-select" name="service" id="petService">
                    <option value="">Select One</option>
                    <option value="The Works">The Works</option>
                    <option value="Bath & Flee">Bath & Flee</option>
                    <option value="Nail Trim">Nail Trim</option>
                </select>
            </div>
        </div>
        <button onclick="register()" class="btn btn-dark mb-3">Register:</button>
    </form>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/register.js"></script>
