<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./mystyle.css">
    <title>Register: The Paw Spa</title>
</head>
<body>
    <header>
        <div>
            <h1 id="salonName"></h1>
            <p id="address"></p>
            <p id="email"></p>
            <p id="phone"></p>
        </div>
        <div>
            <nav>
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <form class="container border rounded bg-light shadow-sm">
        <div class="row">
            <div class="col">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" id="petName">
            </div>
            <div class="col">
                <label class="form-label" for="age">Age:</label>
                <input class="form-control" type="number" id="pAge">
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <label class="form-label" for="gender">Gender:</label>
                <input class="form-control" type="text" id="petGender">
            </div>
            <div class="col">
                <label class="form-label" for="breed">Breed:</label>
                <input class="form-control" type="text" id="petBreed">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label" for="service">Service:</label>
                <select class="form-control" name="service" id="petService">
                    <option value="">Select One</option>
                    <option value="The Works">The Works</option>
                    <option value="Bath & Flee">Bath & Flee</option>
                    <option value="Nail Trim">Nail Trim</option>
                </select>
            </div>
        </div>
        <button onclick="register()" class="btn btn-secondary">Register:</button>
    </form>
   
    </div>

    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/register.js"></script>
</body>
</html>
