<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mystyle.css">
    <title>Pet Salon</title>
</head>
<body>
    <header>
        <div>
            <h1 id="salonName"></h1>
            <p id="address"></p>
            <p id="email"></p>
            <p id="phone"></p>
        </div>
    </header>
    <div class="register">
        <label for="name">Name:</label>
        <input type="text" id="petName">
        <label for="age">Age:</label>
        <input type="number" id="pAge">
    </div>
    <div>
        <label for="gender">Gender:</label>
        <input type="text" id="petGender">
        <label for="breed">Breed:</label>
        <input type="text" id="petBreed">
    </div>
    <div>
        <label for="service">Service:</label>
        <select name="service" id="petService">
            <option value="The Works">The Works</option>
            <option value="Bath & Flee">Bath & Flee</option>
            <option value="Nail Trim">Nail Trim</option>
        </select>
        <label for="type">Type:</label>
        <select name="type" id="petType">
            <option value="Dog">ğŸ¶ Dog</option>
            <option value="Cat">ğŸ± Cat</option>
        </select>
    </div>
    <button onclick="register()">Register:</button>
    <div class="container">
        <div class="registration">
            <h2>Registered:</h2>
            <h2 id="petSum"></h2>
        </div>
        <div class="names">
            <h2>Names:</h2>
            <p class="pet-names" id="registeredNames"></p>
        </div>
    </div>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/scripts.js"></script>
    
</body>
</html>
