<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home: The Paw Spa</title>
    <link rel="stylesheet" href="./mystyle.css">
    <title>Pet Salon</title>
</head>
<body>
    <header>
        <div>
            <h1 id="salonName"></h1>
            <p id="address"></p>
            <p id="email"></p>
            <p id="phone"></p>
        </div>
        <div>
            <nav>
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <div class="register">
        <label for="name">Name:</label>
        <input type="text" id="petName">
        <label for="age">Age:</label>
        <input type="number" id="pAge">
    </div>
    <div>
        <label for="gender">Gender:</label>
        <input type="text" id="petGender">
        <label for="breed">Breed:</label>
        <input type="text" id="petBreed">
    </div>
    <div>
        <label for="service">Service:</label>
        <select name="service" id="petService">
            <option value="">Select One</option>
            <option value="The Works">The Works</option>
            <option value="Bath & Flee">Bath & Flee</option>
            <option value="Nail Trim">Nail Trim</option>
        </select>
        <label for="type">Type:</label>
        <select name="type" id="petType">
            <option value="">Select One</option>
            <option value="Dog">üê∂ Dog</option>
            <option value="Cat">üê± Cat</option>
        </select>
    </div>
    <button onclick="register()" class="btn btn-secondary">Register:</button>
    <div class="container">
        <div class="registration">
            <h2>Registered:</h2>
            <h2 id="petSum"></h2>
        </div>
        <div class="names">
            <h2>Names:</h2>
            <p class="pet-names" id="registeredNames"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/scripts.js"></script>
    
</body>
</html>
